{% macro displayNewsList(news_list) %}
<div class="container">
    {% for news in news_list%}
    <div class="card">
        <div class="card-header">
            {{news.url}}
        </div>
        <div class="card-body">
            <p> {{news.description}}</p>
        </div>
        <div class="card-footer">
            <a href=""><button class="btn btn-outline-success">Read More</button></a>
            <a href=""><button class="btn btn-outline-success">Read Article</button></a>
        </div>
    </div>
    {% endfor %}
</div>

{% endmacro %}

{%macro displayArticle(article_list) %}
<div class="container">
    {% for article in article_list%}
    <div class="card">
        <div class="card-header">
            {{article.name}}
        </div>
        <div class="card-body">
            {{article.description}}
        </div>

    </div>

</div>

</div>
{% endmacro %}
